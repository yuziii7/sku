<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
      /* 页面特定的护眼色覆盖样式 */
      .navbar {
        background-color: #FCFDF9 !important; /* 柔和的米白色 */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .navbar-brand, .nav-link {
        color: #506651 !important; /* 深绿色文字 */
      }
      .nav-link:hover, .navbar-brand:hover {
        color: #689F5C !important; /* 淡绿色 */
      }
      .nav-link.active {
        color: #689F5C !important; /* 淡绿色 */
        font-weight: 600;
      }
      .text-center.mb-4.text-primary {
        color: #506651 !important; /* 深绿色文字 */
      }
      body {
        color: #3E4A3D; /* 深绿灰色文字 */
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light rounded shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-house-door text-success me-2"></i>亚马逊卖家工具集
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="fba.html"><i class="bi bi-calculator me-1"></i> FBA费用计算器</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="bi bi-upc-scan me-1"></i> SKU生成器</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="bi bi-arrow-return-left me-1"></i> 返回主页</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <h1 class="text-center mb-4 text-primary">SKU生成器</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">SKU选项</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label">节日:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="d-flex flex-wrap">
                            <div class="form-check me-4 mb-2">
                                <input class="form-check-input" type="radio" name="festival" id="festival-christmas" value="圣诞节">
                                <label class="form-check-label" for="festival-christmas">圣诞节</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input class="form-check-input" type="radio" name="festival" id="festival-halloween" value="万圣节">
                                <label class="form-check-label" for="festival-halloween">万圣节</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label">类别:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-header py-1">动物</div>
                                    <div class="card-body py-2">
                                        <select id="animal" class="form-select form-select-sm">
                                            <option value="">请选择</option>
                                        </select>
                                        <div class="d-flex justify-content-end mt-1">
                                            <button class="btn btn-sm btn-outline-secondary me-1 btn-xs" data-category="animal">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger btn-xs" data-category="animal">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-header py-1">职业</div>
                                    <div class="card-body py-2">
                                        <select id="profession" class="form-select form-select-sm">
                                            <option value="">请选择</option>
                                        </select>
                                        <div class="d-flex justify-content-end mt-1">
                                            <button class="btn btn-sm btn-outline-secondary me-1 btn-xs" data-category="profession">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger btn-xs" data-category="profession">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-header py-1">幽默</div>
                                    <div class="card-body py-2">
                                        <select id="humor" class="form-select form-select-sm">
                                            <option value="">请选择</option>
                                        </select>
                                        <div class="d-flex justify-content-end mt-1">
                                            <button class="btn btn-sm btn-outline-secondary me-1 btn-xs" data-category="humor">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger btn-xs" data-category="humor">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-header py-1">角色</div>
                                    <div class="card-body py-2">
                                        <select id="role" class="form-select form-select-sm">
                                            <option value="">请选择</option>
                                        </select>
                                        <div class="d-flex justify-content-end mt-1">
                                            <button class="btn btn-sm btn-outline-secondary me-1 btn-xs" data-category="role">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger btn-xs" data-category="role">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label">款式:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="d-flex flex-wrap">
                            <div class="form-check me-4 mb-2">
                                <input class="form-check-input" type="radio" name="style" id="style-clothing" value="成衣">
                                <label class="form-check-label" for="style-clothing">成衣</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input class="form-check-input" type="radio" name="style" id="style-accessory" value="配件">
                                <label class="form-check-label" for="style-accessory">配件</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input class="form-check-input" type="radio" name="style" id="style-inflatable" value="充气">
                                <label class="form-check-label" for="style-inflatable">充气</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label">人群:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="d-flex justify-content-between mb-2">
                            <div class="small text-muted">点击选择人群（已选：<span id="crowdSelectedCount">0</span>）</div>
                        </div>
                        <div id="crowdOptions" class="d-flex flex-wrap">
                            <!-- 人群选项将通过JS动态生成 -->
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label">尺码:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="d-flex justify-content-between mb-2">
                            <div class="small text-muted">点击选择尺码（已选：<span id="sizeSelectedCount">0</span>）</div>
                        </div>
                        <div id="sizeOptions" class="d-flex flex-wrap">
                            <!-- 尺码选项将通过JS动态生成 -->
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label">颜色:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="d-flex justify-content-between mb-2">
                            <div class="small text-muted">点击选择颜色（已选：<span id="colorSelectedCount">0</span>）</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div id="colorOptions" class="d-flex flex-wrap">
                                <!-- 颜色选项将通过JS动态生成 -->
                            </div>
                            <div class="ms-2">
                                <button id="addColor" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-plus"></i>
                                </button>
                                <button id="deleteColor" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-dash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <button id="generateSKU" class="btn btn-success btn-lg px-5">生成SKU</button>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">父SKU结果</h5>
            </div>
            <div class="card-body text-center">
                <h2 id="parentSKU" class="mb-3 fw-bold">-</h2>
                <div>
                    <button id="copySPU" class="btn btn-outline-success me-2">复制SPU</button>
                    <button id="copyAllSKUs" class="btn btn-outline-success me-2">复制所有SKU</button>
                    <button id="undoDelete" class="btn btn-outline-secondary">撤销删除</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">所有SKU组合结果</h5>
                <span id="skuCount" class="badge" style="background-color: #689F5C; color: white;">0个</span>
            </div>
            <div class="card-body">
                <div class="sku-results-container">
                    <div id="skuResults" class="font-monospace">
                        <!-- SKU结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部添加导航链接 -->
        <div class="text-center mt-4">
            <p class="text-muted small">SKU生成器 v1.0 | <a href="index.html">返回主页</a> | <a href="fba.html">前往FBA费用计算器</a></p>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加选项</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="optionName" class="form-label">中文名称:</label>
                        <input type="text" class="form-control" id="optionName">
                    </div>
                    <div class="mb-3">
                        <label for="optionCode" class="form-label">英文代码:</label>
                        <input type="text" class="form-control" id="optionCode">
                    </div>
                    <div id="additionalFields">
                        <!-- 可能的额外字段 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveOption">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">删除选项</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="deleteOption" class="form-label">选择要删除的项:</label>
                        <select class="form-select" id="deleteOption"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
    
    <!-- 历史记录区域，当用户点击"历史记录"按钮时显示 -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyModalLabel">SKU历史记录</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="text-center" id="historyLoading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
              </div>
              <p>加载历史记录...</p>
            </div>
            <div id="historyContent">
              <!-- 历史记录将在这里显示 -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 保存SKU模态框 -->
    <div class="modal fade" id="saveSkuModal" tabindex="-1" aria-labelledby="saveSkuModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saveSkuModalLabel">保存SKU</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-info mb-3">
              <div><strong>父SKU:</strong> <span id="modalParentSku">-</span></div>
              <div><strong>生成的SKU数量:</strong> <span id="modalSkuCount">0</span>个</div>
            </div>
            
            <div class="mb-3">
              <label for="skuTitle" class="form-label">标题</label>
              <input type="text" class="form-control" id="skuTitle" placeholder="为这组SKU添加一个标题">
            </div>
            
            <div class="mb-3">
              <label for="skuDescription" class="form-label">描述</label>
              <textarea class="form-control" id="skuDescription" rows="3" placeholder="添加描述或备注"></textarea>
            </div>
            
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="saveAllSkus" checked>
                <label class="form-check-label" for="saveAllSkus">
                  保存所有生成的SKU
                </label>
              </div>
            </div>
            
            <div id="savingIndicator" class="text-center" style="display:none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">保存中...</span>
              </div>
              <p>保存中，请稍候...</p>
            </div>
            
            <div id="saveSkuAlert" class="alert mt-3" style="display:none;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="confirmSaveSku">保存</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
