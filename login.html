<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 亚马逊卖家工具集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .toggle-form {
            cursor: pointer;
            color: #28a745;
        }
        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="bi bi-shop text-success" style="font-size: 3rem;"></i>
                <h2 class="mt-2">亚马逊卖家工具集</h2>
                <p class="text-muted">登录您的账户以保存和管理数据</p>
                <p class="small text-info">支持任意用户名格式，不限于邮箱</p>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="alert alert-danger" id="loginError" style="display: none;"></div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">登录</button>
                </div>
                <div class="text-center mt-3">
                    <button type="button" id="adminLoginBtn" class="btn btn-sm btn-outline-secondary">使用Admin账户登录</button>
                </div>
                <div class="text-center form-footer">
                    <p>还没有账户？<span id="showRegister" class="toggle-form">立即注册</span></p>
                </div>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" style="display: none;">
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerName" class="form-label">显示名称</label>
                    <input type="text" class="form-control" id="registerName">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="alert alert-danger" id="registerError" style="display: none;"></div>
                <div class="alert alert-success" id="registerSuccess" style="display: none;"></div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary" id="registerBtn">注册</button>
                </div>
                <div class="text-center form-footer">
                    <p>已有账户？<span id="showLogin" class="toggle-form">登录</span></p>
                </div>
            </form>

            <div id="message" class="alert mt-3" style="display: none;"></div>

            <div class="text-center mt-4">
                <a href="index.html" class="text-muted small">不登录，直接进入 <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>
    
    <!-- 加载中模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <h5 id="loadingMessage">处理中，请稍候...</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <!-- 引入自定义JavaScript -->
    <script type="module" src="login.js"></script>
</body>
</html>
