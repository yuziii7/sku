<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚马逊工具集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #13547a 0%, #80d0c7 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 700;
        }
        
        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tool-card {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .card-img-container {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .fba-color {
            background-color: #198754;
            color: white;
        }
        
        .sku-color {
            background-color: #0d6efd;
            color: white;
        }
        
        .card-body {
            padding: 2rem 1.5rem;
        }
        
        .btn-tool {
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.2s;
        }
        
        .btn-tool:hover {
            transform: scale(1.05);
        }
        
        .tool-description {
            color: #6c757d;
            height: 100px;
            overflow: hidden;
        }
        
        .footer {
            margin-top: 60px;
            padding: 20px 0;
            background-color: #f1f1f1;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 40px 0;
            }
            
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .tool-card {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1>亚马逊卖家工具集</h1>
            <p class="mt-3">一站式解决方案，助力您的亚马逊电商业务</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-5">
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="tool-card">
                    <div class="card-img-container fba-color">
                        <i class="bi bi-calculator"></i>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">FBA费用计算器</h3>
                        <p class="tool-description">
                            综合计算亚马逊FBA物流、仓储和佣金费用。支持多种尺寸规格和时间段，精准估算您的FBA成本，助您做出更明智的定价决策。
                        </p>
                        <div class="d-grid">
                            <a href="fba.html" class="btn btn-success btn-tool">
                                <i class="bi bi-arrow-right-circle me-2"></i>开始使用
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="tool-card">
                    <div class="card-img-container sku-color">
                        <i class="bi bi-upc-scan"></i>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">SKU生成器</h3>
                        <p class="tool-description">
                            便捷生成和管理产品SKU编码。支持多种类别、颜色、尺寸和人群组合，自动创建父SKU和子变体，轻松导出结果。
                        </p>
                        <div class="d-grid">
                            <a href="index.html" class="btn btn-primary btn-tool">
                                <i class="bi bi-arrow-right-circle me-2"></i>开始使用
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">© 2025.5.27 亚马逊卖家工具集 </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
